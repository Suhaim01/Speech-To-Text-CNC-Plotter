<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text CNC Plotter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SPEECH TO TEXT - CNC PLOTTER</h1>
    <div class="container">
        <h2 class="text-center mt-5">
           Speech to Text converter 
        </h2>
            <div class="form-group">
                <textarea id ="textbox" rows = "6" class="form-control"></textarea>
            </div>
            <div class="form-group text-center">
                <button id="start-btn" class="btn btn-danger btn-block">
                    Start
                </button>
                <p id="instructions">
                    Press the Start button
                </p>
            </div>
    </div>
    <button class="custom-btn">Convert text to g-code</button> <!-- New button -->
    <button class="custom-btn2">Click to go to G-code sender</button> <!-- New button -->
    <div class="gcode">
        <h2 class="text-center mt-5">
            G-code 
         </h2>
        <textarea id ="gcodeBox" rows = "6" class="form-control"></textarea>
        <button id="save-btn" class="btn btn-primary btn-block mt-3">Save</button> <!-- Save button -->
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
        // JavaScript code goes here
    </script>
</html>
